<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cópia do site do GTA V</title>
    <link rel="shortcut icon" href="src/imagens/favicon.png" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/arial" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="./src/imagens/logo-rockstar.svg" alt="Logo Rockstar Games">
            <hr>
            <img src="./src/imagens/logo-gta.svg" alt="Logo GTA V">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#visão-geral">Visão geral</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/categories/200013306" target="_blank">Suporte <img
                            src="./src/imagens/icone-link.svg" alt="Icone de link de suporte"></a>
                </li>
            </ul>
        </nav>
        <nav class="comprar-agora">
            <ul>
                <li>
                    <a href="#comprar-agora">COMPRAR AGORA</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="visão-geral" id="visão-geral">
        <img class="imagem-fundo" src="./src/imagens/bg-main--.png" alt="Imagem de Michael, Trevor e Franklin">

        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="./src/imagens/logo-gta-v.svg" alt="Logo GTA V">
                <img src="./src/imagens/logo-gta-online.svg" alt="Logo GTA Online">
            </div>
            <h1 class="titulo" style="font-family: 'Chalet', sans-serif;">Já disponíveis para Playstation 5 e Xbos
                Series X|S</h1>
            <p class="texto">
                Experimente os fenômenos do entretenimento Grand Theft Auto e GTA Online
            </p>
            <div class="trailer-e-comprar">
                <ul>
                    <li>
                        <a class="btn-assista-ao-trailer" href="https://www.youtube.com/watch?v=QkkoHAzjnUs"
                            target="_blanck">ASSISTA AO TRAILER</a>
                        <a class="btn-comprar-agora" href="#comprar-agora">COMPRAR AGORA</a>
                    </li>
                </ul>
            </div>
        </div>
    </main>
    <section class="comprar-agora-" id="comprar-agora">
        <h2 class="titulo">Comprar agora</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="./src/imagens/gta5.jpg" alt="Capa do jogo GTA V">

            <div class="informacoes">
                <h3>Grand Theft Auto V</h3>
                <p>
                    Inclui <strong>modo história do GTA V</strong> e <strong>GTA Online</strong>
                </p>
                <ul class="plataformas">
                    <li>
                        <img src="./src/imagens/logo-ps5.svg" alt="Logo Playstation 5">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-series-s.svg" alt="Logo Xbox Series X|S">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-ps4.svg" alt="Logo Playstation 4">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-one.svg" alt="Logo Xbox One">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-pc.svg" alt="Logo PC">
                    </li>
                </ul>
            </div>
            <button class="btn-plataforma">selecione a plataforma
                <nav>
                    <ul class="plataformas">
                        <li>
                            <a href="https://www.playstation.com/pt-br/games/grand-theft-auto-v/" target="_blank"><img
                                    src="./src/imagens/logo-ps5.svg" alt="Logo Playstation 5"></a>
                        </li>
                        <li>
                            <a href="https://www.xbox.com/pt-BR/games/store/grand-theft-auto-v-xbox-series-x-s/9nxmbtb02zsf" target="_blank"><img src="./src/imagens/logo-xbox-series-s.svg" alt="Logo Xbox Series X|S"></a>
                        </li>
                        <li>
                            <a href="https://www.playstation.com/pt-br/games/grand-theft-auto-v/" target="_blank"><img src="./src/imagens/logo-ps4.svg" alt="Logo Playstation 4"></a>
                        </li>
                        <li>
                            <a href="https://www.xbox.com/pt-BR/games/store/grand-theft-auto-v-premium-edition/c496clvxmjp8" target="_blank" rel="noopener noreferrer"><img src="./src/imagens/logo-xbox-one.svg" alt="Logo Xbox One"></a>
                        </li>
                        <li>
                            <a href="https://store.rockstargames.com/pt-BR/game/buy-gta-v?_gl=1*1mr60ko*_ga*NzMyMzg2NTEzLjE2ODgxNDc5NjY.*_ga_PJQ2JYZDQC*MTcwNjQwNzEwMy4yMi4xLjE3MDY0MDg5NjAuMC4wLjA." target="_blank" rel="noopener noreferrer"><img src="./src/imagens/logo-pc.svg" alt="Logo PC"></a>
                        </li>
                    </ul>
                </nav>
            </button>
        </div>
    </section>
    <script src="./src/js/index.js"></script>
</body>

</html>
